<svg width="700" height="700" viewBox="0 0 700 700" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Main gradient for growth curve -->
    <linearGradient id="heroGrowthGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#047DD5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3CB4A3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ECC71;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="heroGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Secondary curves gradients -->
    <linearGradient id="secondaryCurve1" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D1D5DB;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#9CA3AF;stop-opacity:0.3" />
    </linearGradient>

    <linearGradient id="secondaryCurve2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3CB4A3;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#3CB4A3;stop-opacity:0.2" />
    </linearGradient>

    <linearGradient id="secondaryCurve3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F6851B;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#F6851B;stop-opacity:0.2" />
    </linearGradient>
  </defs>

  <!-- Secondary background curves (scenarios) -->
  <path d="M 100 600 Q 200 500, 300 450 T 500 350 T 650 280" stroke="url(#secondaryCurve1)" stroke-width="3" fill="none" stroke-linecap="round" />
  <path d="M 100 580 Q 190 480, 280 420 T 480 300 T 630 200" stroke="url(#secondaryCurve2)" stroke-width="3" fill="none" stroke-linecap="round" />
  <path d="M 100 590 Q 210 490, 310 440 T 520 330 T 660 240" stroke="url(#secondaryCurve3)" stroke-width="3" fill="none" stroke-linecap="round" />

  <!-- Main growth curve -->
  <path d="M 100 620 Q 200 520, 300 460 T 500 340 T 650 220" stroke="url(#heroGrowthGradient)" stroke-width="5" fill="none" stroke-linecap="round" filter="url(#heroGlow)" />

  <!-- Wallet icon at origin -->
  <circle cx="100" cy="620" r="24" fill="white" stroke="#047DD5" stroke-width="2" />
  <g transform="translate(88, 608)">
    <path d="M 3 6 h 18 M 7 10 h 1 m 4 0 h 1 M 6 4 h 12 a 2 2 0 0 1 2 2 v 8 a 2 2 0 0 1 -2 2 H 6 a 2 2 0 0 1 -2 -2 V 6 a 2 2 0 0 1 2 -2 z" stroke="#047DD5" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>

  <!-- TP1 - Blue -->
  <g>
    <line x1="300" y1="460" x2="300" y2="420" stroke="#047DD5" stroke-width="1.5" stroke-dasharray="3 2" opacity="0.6" />
    <circle cx="300" cy="460" r="10" fill="#047DD5" stroke="white" stroke-width="3" filter="url(#heroGlow)" />
    <circle cx="300" cy="460" r="6" fill="white" opacity="0.8" />
    <rect x="275" y="400" width="50" height="26" rx="6" fill="white" stroke="#047DD5" stroke-width="1.5" opacity="0.95" />
    <text x="300" y="417" text-anchor="middle" font-size="12" font-weight="bold" fill="#047DD5" font-family="Roboto Flex, sans-serif">TP1</text>
  </g>

  <!-- TP2 - Turquoise -->
  <g>
    <line x1="420" y1="380" x2="420" y2="340" stroke="#3CB4A3" stroke-width="1.5" stroke-dasharray="3 2" opacity="0.6" />
    <circle cx="420" cy="380" r="10" fill="#3CB4A3" stroke="white" stroke-width="3" filter="url(#heroGlow)" />
    <circle cx="420" cy="380" r="6" fill="white" opacity="0.8" />
    <rect x="395" y="320" width="50" height="26" rx="6" fill="white" stroke="#3CB4A3" stroke-width="1.5" opacity="0.95" />
    <text x="420" y="337" text-anchor="middle" font-size="12" font-weight="bold" fill="#3CB4A3" font-family="Roboto Flex, sans-serif">TP2</text>
  </g>

  <!-- TP3 - Green -->
  <g>
    <line x1="540" y1="300" x2="540" y2="260" stroke="#2ECC71" stroke-width="1.5" stroke-dasharray="3 2" opacity="0.6" />
    <circle cx="540" cy="300" r="10" fill="#2ECC71" stroke="white" stroke-width="3" filter="url(#heroGlow)" />
    <circle cx="540" cy="300" r="6" fill="white" opacity="0.8" />
    <rect x="515" y="240" width="50" height="26" rx="6" fill="white" stroke="#2ECC71" stroke-width="1.5" opacity="0.95" />
    <text x="540" y="257" text-anchor="middle" font-size="12" font-weight="bold" fill="#2ECC71" font-family="Roboto Flex, sans-serif">TP3</text>
  </g>

  <!-- TP4 - Bright Green -->
  <g>
    <line x1="650" y1="220" x2="650" y2="180" stroke="#2ECC71" stroke-width="1.5" stroke-dasharray="3 2" opacity="0.6" />
    <circle cx="650" cy="220" r="10" fill="#2ECC71" stroke="white" stroke-width="3" filter="url(#heroGlow)" />
    <circle cx="650" cy="220" r="6" fill="white" opacity="0.8" />
    <rect x="625" y="160" width="50" height="26" rx="6" fill="white" stroke="#2ECC71" stroke-width="1.5" opacity="0.95" />
    <text x="650" y="177" text-anchor="middle" font-size="12" font-weight="bold" fill="#2ECC71" font-family="Roboto Flex, sans-serif">TP4</text>
  </g>
</svg>
