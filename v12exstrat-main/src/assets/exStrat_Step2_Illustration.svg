    <text x="920" y="473" fill="#6B7280" font-size="12" font-family="Roboto Flex, sans-serif">Valeur projetée</text>
    <text x="920" y="498" fill="#10B981" font-size="18" font-weight="600" font-family="Roboto Flex, sans-serif">$31 200</text>
    
    <rect x="1070" y="448" width="160" height="60" rx="12" fill="white" stroke="#D0D5DD" stroke-width="1" />
    <text x="1090" y="473" fill="#6B7280" font-size="12" font-family="Roboto Flex, sans-serif">Rendement projeté</text>
    <text x="1090" y="498" fill="#10B981" font-size="18" font-weight="600" font-family="Roboto Flex, sans-serif">+73%</text>
