<svg viewBox="0 0 1300 580" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Shadow filter -->
    <filter id="cardShadow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.08" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Glow filter for icons -->
    <filter id="iconGlow2">
      <feGaussianBlur stdDeviation="2" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Gradient mask for feathered edges -->
    <linearGradient id="fadeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0" />
      <stop offset="5%" style="stop-color:white;stop-opacity:1" />
      <stop offset="95%" style="stop-color:white;stop-opacity:1" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </linearGradient>

    <mask id="edgeMask">
      <rect x="0" y="0" width="1300" height="580" fill="url(#fadeGradient)" />
    </mask>
  </defs>

  <!-- Background with feathered edges -->
  <rect x="0" y="0" width="1300" height="580" fill="#F9FBFE" mask="url(#edgeMask)" />

  <!-- CARD 1 - Stratégie Fibonacci (Blue) - 3 TPs -->
  <g>
    <!-- Main card -->
    <rect x="50" y="50" width="370" height="480" rx="16" fill="white" stroke="#E5E7EB" stroke-width="1" filter="url(#cardShadow2)" />
    
    <!-- Title -->
    <text x="70" y="90" fill="#1A1A1A" font-size="20" font-weight="600" font-family="Roboto Flex, sans-serif">Stratégie Fibonacci</text>
    
    <!-- TP1 -->
    <rect x="70" y="115" width="330" height="95" rx="12" fill="#F0F9FF" stroke="#BFDBFE" stroke-width="1.5" />
    <circle cx="95" cy="155" r="18" fill="#3B82F6" opacity="0.15" filter="url(#iconGlow2)" />
    <text x="125" y="150" fill="#6B7280" font-size="14" font-family="Roboto Flex, sans-serif">TP1</text>
    <text x="340" y="150" fill="#6B7280" font-size="14" font-family="Roboto Flex, sans-serif" text-anchor="end">Vendre</text>
    <text x="125" y="175" fill="#3B82F6" font-size="18" font-weight="600" font-family="Roboto Flex, sans-serif">$200</text>
    <text x="340" y="175" fill="#3B82F6" font-size="20" font-weight="700" font-family="Roboto Flex, sans-serif" text-anchor="end">30%</text>

    <!-- TP2 -->
    <rect x="70" y="225" width="330" height="95" rx="12" fill="white" stroke="#E5E7EB" stroke-width="1" />
    <circle cx="95" cy="265" r="18" fill="#3B82F6" opacity="0.15" filter="url(#iconGlow2)" />
    <text x="125" y="260" fill="#6B7280" font-size="14" font-family="Roboto Flex, sans-serif">TP2</text>
    <text x="340" y="260" fill="#6B7280" font-size="14" font-family="Roboto Flex, sans-serif" text-anchor="end">Vendre</text>
    <text x="125" y="285" fill="#3B82F6" font-size="18" font-weight="600" font-family="Roboto Flex, sans-serif">$220</text>
    <text x="340" y="285" fill="#3B82F6" font-size="20" font-weight="700" font-family="Roboto Flex, sans-serif" text-anchor="end">50%</text>

    <!-- TP3 -->
    <rect x="70" y="335" width="330" height="95" rx="12" fill="white" stroke="#E5E7EB" stroke-width="1" />
    <circle cx="95" cy="375" r="18" fill="#3B82F6" opacity="0.15" filter="url(#iconGlow2)" />
    <text x="125" y="370" fill="#6B7280" font-size="14" font-family="Roboto Flex, sans-serif">TP3</text>
    <text x="340" y="370" fill="#6B7280" font-size="14" font-family="Roboto Flex, sans-serif" text-anchor="end">Vendre</text>
    <text x="125" y="395" fill="#3B82F6" font-size="18" font-weight="600" font-family="Roboto Flex, sans-serif">$270</text>
    <text x="340" y="395" fill="#3B82F6" font-size="20" font-weight="700" font-family="Roboto Flex, sans-serif" text-anchor="end">20%</text>

    <!-- Projections -->
    <rect x="70" y="448" width="160" height="60" rx="12" fill="white" stroke="#D0D5DD" stroke-width="1" />
    <text x="90" y="473" fill="#6B7280" font-size="12" font-family="Roboto Flex, sans-serif">Valeur projetée</text>
    <text x="90" y="498" fill="#10B981" font-size="18" font-weight="600" font-family="Roboto Flex, sans-serif">$28 000</text>
    
    <rect x="240" y="448" width="160" height="60" rx="12" fill="white" stroke="#D0D5DD" stroke-width="1" />
    <text x="260" y="473" fill="#6B7280" font-size="12" font-family="Roboto Flex, sans-serif">Rendement projeté</text>
    <text x="260" y="498" fill="#10B981" font-size="18" font-weight="600" font-family="Roboto Flex, sans-serif">+62%</text>
  </g>

