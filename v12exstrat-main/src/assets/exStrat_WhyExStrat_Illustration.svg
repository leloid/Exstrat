<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Gradient for cards -->
    <linearGradient id="cardGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047DD5;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#047DD5;stop-opacity:0.05" />
    </linearGradient>

    <linearGradient id="cardGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F6851B;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#F6851B;stop-opacity:0.05" />
    </linearGradient>

    <linearGradient id="cardGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047DD5;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#047DD5;stop-opacity:0.05" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="600" fill="#F9FBFE"/>

  <!-- Animated dots decoration -->
  <circle cx="120" cy="150" r="4" fill="#047DD5" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="240" cy="100" r="4" fill="#047DD5" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="360" cy="130" r="4" fill="#047DD5" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Central hub - exStrat logo representation -->
  <g transform="translate(300, 300)">
    <!-- Pulsing circle background -->
    <circle cx="0" cy="0" r="60" fill="#047DD5" opacity="0.1">
      <animate attributeName="r" values="60;70;60" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Main logo circle -->
    <circle cx="0" cy="0" r="50" fill="white" stroke="#047DD5" stroke-width="2" filter="url(#glow)"/>
    
    <!-- exStrat symbol - simplified representation -->
    <path d="M -20 -15 L 20 -15 M -20 0 L 20 0 M -20 15 L 20 15" stroke="#047DD5" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="8" fill="#047DD5" opacity="0.3"/>
  </g>

  <!-- Card 1 - Ordres (Top) -->
  <g transform="translate(182, 108)">
    <!-- Card background -->
    <rect x="0" y="0" width="160" height="120" rx="12" fill="white" stroke="#047DD5" stroke-width="2" stroke-opacity="0.2" filter="url(#cardShadow)"/>
    <rect x="0" y="0" width="160" height="120" rx="12" fill="url(#cardGradient1)"/>
    
    <!-- Icon - Arrow Up Circle -->
    <g transform="translate(80, 45)">
      <circle cx="0" cy="0" r="20" fill="#047DD5" opacity="0.15"/>
      <circle cx="0" cy="0" r="16" stroke="#047DD5" stroke-width="2" fill="none"/>
      <path d="M 0 -6 L 0 6 M -4 -2 L 0 -6 L 4 -2" stroke="#047DD5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
    
    <!-- Label -->
    <text x="80" y="95" text-anchor="middle" font-size="16" font-weight="600" fill="#1A1A1A" font-family="Roboto Flex, sans-serif">Ordres</text>
  </g>

  <!-- Card 2 - Stratégies (Right) -->
  <g transform="translate(408, 228)">
    <!-- Card background -->
    <rect x="0" y="0" width="160" height="120" rx="12" fill="white" stroke="#F6851B" stroke-width="2" stroke-opacity="0.2" filter="url(#cardShadow)"/>
    <rect x="0" y="0" width="160" height="120" rx="12" fill="url(#cardGradient2)"/>
    
    <!-- Icon - Bar Chart -->
    <g transform="translate(80, 45)">
      <circle cx="0" cy="0" r="20" fill="#F6851B" opacity="0.15"/>
      <rect x="-8" y="-4" width="4" height="12" rx="1" fill="#F6851B"/>
      <rect x="-2" y="-8" width="4" height="16" rx="1" fill="#F6851B"/>
      <rect x="4" y="0" width="4" height="8" rx="1" fill="#F6851B"/>
    </g>
    
    <!-- Label -->
    <text x="80" y="95" text-anchor="middle" font-size="16" font-weight="600" fill="#1A1A1A" font-family="Roboto Flex, sans-serif">Stratégies</text>
  </g>

  <!-- Card 3 - Alertes (Bottom Left) -->
  <g transform="translate(32, 372)">
    <!-- Card background -->
    <rect x="0" y="0" width="160" height="120" rx="12" fill="white" stroke="#047DD5" stroke-width="2" stroke-opacity="0.2" filter="url(#cardShadow)"/>
    <rect x="0" y="0" width="160" height="120" rx="12" fill="url(#cardGradient3)"/>
    
    <!-- Icon - Bell -->
    <g transform="translate(80, 45)">
      <circle cx="0" cy="0" r="20" fill="#047DD5" opacity="0.15"/>
      <path d="M -6 -4 a 6 6 0 0 1 12 0 v 2 a 8 8 0 0 0 2 5 l 1 1.5 h -18 l 1 -1.5 a 8 8 0 0 0 2 -5 v -2 Z M -3 7 a 3 3 0 1 0 6 0" 
            fill="#047DD5" stroke="none"/>
    </g>
    
    <!-- Label -->
    <text x="80" y="95" text-anchor="middle" font-size="16" font-weight="600" fill="#1A1A1A" font-family="Roboto Flex, sans-serif">Alertes</text>
  </g>

  <!-- Connection lines (subtle) -->
  <line x1="262" y1="228" x2="300" y2="260" stroke="#047DD5" stroke-width="1" stroke-opacity="0.2" stroke-dasharray="4 4"/>
  <line x1="408" y1="288" x2="350" y2="300" stroke="#F6851B" stroke-width="1" stroke-opacity="0.2" stroke-dasharray="4 4"/>
  <line x1="192" y1="432" x2="260" y2="340" stroke="#047DD5" stroke-width="1" stroke-opacity="0.2" stroke-dasharray="4 4"/>
</svg>