services:
  - type: web
    name: exstrat-backend
    env: node
    plan: starter
    buildCommand: npm install && npm run build && npx prisma generate && npx prisma migrate deploy
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: COINMARKETCAP_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

databases:
  - name: exstrat-db
    plan: starter
    databaseName: exstrat
    user: exstrat

